{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">Add Item to Order #{{ order_id }}</div>
    <form method="POST">
        <div class="form-group">
            <label>Product *</label>
            <select name="product_id" required>
                <option value="">-- Select Product --</option>
                {% for product in products %}
                <option value="{{ product.id }}">{{ product.name }} (Stock: {{ product.quantity }}) - ${{ "%.2f"|format(product.price) }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Quantity *</label>
            <input type="number" name="quantity" min="1" required>
        </div>
        <button type="submit" class="btn">Add Item</button>
        <a href="{{ url_for('view_order', order_id=order_id) }}" class="btn btn-danger">Cancel</a>
    </form>
</div>
{% endblock %}
